<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      Shape Generator
    </title>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main class="main">
      <div class="shape-gen-con" id="shape-gen-wrapper">
        <div class="circle-square hidden" id="circle-square">
        </div>
        <div class="triangle hidden"></div>
      </div>
      <form class="shape-form">
        <header>
          <h1>Shape Generator</h1>
        </header>
        <legend>Use the controls below to generate a shape.</legend>
        <div class="choices-con">
          <header>
            <h2>Select color:</h2>
          </header>
          <div class="input-wrapper">
            <div class="input-con">
              <input type="radio" id="orange-input" name="color" value="orange" checked="checked"><label htmlFor="orange-input" id="orange-label">Orange</label>
            </div>
            <div class="input-con">
              <input type="radio" id="blue-input" name="color" value="blue"><label htmlFor="blue-input" id="blue-label">Blue</label>
            </div>
            <div class="input-con">
              <input type="radio" id="green-input" name="color" value="green"><label htmlFor="green-input" id="green-label">Green</label>
            </div>
          </div>
        </div>
        <div class="choices-con">
          <header>
            <h2>Select shape:</h2>
          </header>
          <div class="input-wrapper">
            <div class="input-con">
              <input type="radio" id="square-input" name="shape" value="square" checked="checked"><label htmlFor="square-input" id="square-label">Square</label>
            </div>
            <div class="input-con">
              <input type="radio" id="triangle-input" name="shape" value="triangle"><label htmlFor="triangle-input" id="triangle-label">Triangle</label>
            </div>
            <div class="input-con">
              <input type="radio" id="circle-input" name="shape" value="circle"><label htmlFor="circle-input" id="circle-label">Circle</label>
            </div>
          </div>
        </div>
        <div class="choices-con">
          <header>
            <h2>Fill with shibe:</h2>
          </header>
          <div class="input-wrapper yes-no">
            <div class="input-con">
              <input type="radio" id="yes-input" name="yes-no" value="yes" checked="checked"><label htmlFor="yes-input" id="yes-label">Yes</label>
            </div>
            <div class="input-con no-input">
              <input type="radio" id="no-input" name="yes-no" value="no"><label htmlFor="no-input" id="no-label">No</label>
            </div>
          </div>
        </div>
        <div class="btn-con">
          <button type="submit" class="sub-btn" id="generate">Generate</button>
          <button type="submit" class="sub-btn" id="clear">Clear Screen</button>
        </div>
      </form>
      <div class="shape-preview" id="shape-preview">
        <div class="circle-preview shape-hidden img-bk" id="circle-preview">
        </div>
        <div class="square-preview img-bk" id="square-preview">
        </div>
        <div class="triangle-preview shape-hidden" id="triangle-preview">
            <div class="triangle-inner img-bk"> </div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
    <!-- <script src="floating-shibes.js"></script> -->
  </body>
</html>
